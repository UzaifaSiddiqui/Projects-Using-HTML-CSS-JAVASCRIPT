<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="case">
        <div class="screen">
            <p>screen</p>
        </div>
        <div class="keypad">
            <div class="keyboard-setting">
                <div class="function">
                    <ul>
                        <li class="method" id="mod">%</li>
                        <li class="method" id="expo">^</li>
                        <li class="method" id="delete">Del</li>
                    </ul>
                </div>
                <div class="number">
                    <ul class="list">
                        <li class="digits" id="one">1</li>
                        <li class="digits" id="two">2</li>
                        <li class="digits" id="three">3</li>
                        <li class="digits" id="four">4</li>
                        <li class="digits" id="five">5</li>
                        <li class="digits" id="six">6</li>
                        <li class="digits" id="seven">7</li>
                        <li class="digits" id="eight">8</li>
                        <li class="digits" id="nine">9</li> 
                    </ul>
                </div>
            </div>
            <div class="operation">
                <ul>
                    <li class="operator" id="add">+</li>
                    <li class="operator" id="sub">-</li>
                    <li class="operator" id="divide">/</li>
                    <li class="operator" id="multi">*</li>
                    <li class="operator" id="equals">=</li>
                </ul>
            </div>
        </div>
 
    </div>
         
    <script src="index.js"></script>
</body>
</html>

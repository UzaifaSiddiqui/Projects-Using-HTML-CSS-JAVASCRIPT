<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        <div class="zero-sign">
            <div class="zero" id="o"><img src="zero-sign.png" alt="0"></div>
            <div class="zero" id="o"><img src="zero-sign.png" alt="0"></div>
            <div class="zero" id="o"><img src="zero-sign.png" alt="0"></div>
            <div class="zero" id="o"><img src="zero-sign.png" alt="0"></div>
            <div class="zero" id="o"><img src="zero-sign.png" alt="0"></div>
        </div>
        <div class="game">
            <div class="field" id="one"></div>
            <div class="field" id="two"></div>
            <div class="field" id="three"></div>
            <div class="field" id="four"></div>
            <div class="field" id="five"></div>
            <div class="field" id="six"></div>
            <div class="field" id="seven"></div>
            <div class="field" id="eight"></div>
            <div class="field" id="nine"></div>
        </div>
        <div class="cross-sign">
            <div class="cross" id="x1"><img src="x-sign.png" alt="x"></div>
            <div class="cross" id="x2"><img src="x-sign.png" alt="x"></div>
            <div class="cross" id="x3"><img src="x-sign.png" alt="x"></div>
            <div class="cross" id="x4"><img src="x-sign.png" alt="x"></div>
            <div class="cross" id="x5"><img src="x-sign.png" alt="x"></div>
        </div>

    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
